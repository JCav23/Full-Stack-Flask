{% extends 'base.html' %}

{% block content %}
    <div>
        <h1 class="text-center">{% block title %} FilmFlix {% endblock %}</h1>
    </div>
    {% for film in films %}
        <a href="{{ url_for('find_film', film_ID=film['filmID']) }}">
            <h2>{{ film['title'] }}</h2>
            <p>{{ name }}</p>
        </a>
        <span class="badge badge-primary">{{ film['yearReleased'] }}</span>
        <a href="{{ url_for('edit', id=film['filmID']) }}">
            <span class="material-symbols-outlined float-right">edit</span>
        </a>
        <hr>
    {% endfor %}
{% endblock %}
